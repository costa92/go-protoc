# For details on buf.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  # 您的模块定义，源目录只包含您自己编写的 proto 文件
  - path: pkg/api
    name: buf.build/costa92/go-protoc

  - path: third_party/protobuf
    excludes:  []
    name: buf.build/costa92/protobuf
deps:
  - buf.build/envoyproxy/protoc-gen-validate
  - buf.build/costa92/protoc-gen-go-errors-code
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT